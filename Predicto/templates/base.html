{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static '/styles.css' %}" />
    
    <link rel="icon" href="{% static 'fevicon.ico' %}" type="image/gif" />

    <title>Predicto.com</title>
  </head>

  <body>
    <div class="title">
      <h1>Predicto</h1>
    </div>
    <header class="sticky-top">
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar-light bg-white">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'resources' %}">Resources</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Block Content -->
    <div class="wrapper">{% block content %} {% endblock %}</div>

    <footer class="footer">
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <span
          >Â© 2021 Copyright:&nbsp;
          <a class="text-reset fw-bold" href="{% url 'index' %}"
            >Predicto.com
          </a>
          <br />
          All rights reserved.
        </span>
      </div>
    </footer>
    <script src="{% static 'scripts.js' %}"></script>
  </body>
</html>
