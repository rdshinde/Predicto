{% extends 'base.html' %} 
{% block title %} Predicto | Resources {% endblock %}
{% block content %}

<section class="bmi-info">
    <div class="p-4 text-center">
        <h2 class="mb-4">
            BMI Info
        </h2>
        <table class="table">
            <thead >
                <tr>
                    <th scope="col">BMI</th>
                    <th scope="col">Weight Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->

                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <!-- <th scope="row">2</th> -->

                    <td>18.5 – 24.9</td>
                    <td>Normal or Healthy Weight</td>
                </tr>
                <tr>
                    <!-- <th scope="row">3</th> -->

                    <td>25.0 – 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <!-- <th scope="row">4</th> -->

                    <td>30.0 and Above</td>
                    <td>Obesity</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

{% endblock %}
