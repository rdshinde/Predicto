<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/resources.css">
    <!-- <link rel="icon" href="/static/brain-removebg-preview.png" type="image/gif" sizes="20x20"> -->


     <title>Predicto.com</title>
</head>
<body>
    
    <div class="title"><h1>Predicto </h1></div>
    <header class="sticky-top">
        <!-- Intro settings -->
        <style>
          /* Default height for small devices */
        #intro-example {
            height: 400px;
        }
    
          /* Height for devices larger than 992px */
        @media (min-width: 992px) {
            #intro-example {
            height: 600px;
            }
        }
        </style>
    
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">

            

        <div class="container-fluid">
            <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}">Stroke Prediction</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'resources' %}">Resources</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    
    <div class="p-4 text-center">
        <h2>
            Resources
        </h2>
    </div>


    <div class="box">
    <div class="p-4 text-center" >
        <h2 class="mb-4">
            Body Mass Index (BMI) Calculator
        </h2>
        
        <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default" name="weight">Weight (Kg)</span>
            <input type="float" id="weight" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default">
        </div>


        <div class="input-group mb-5">
            <span class="input-group-text" name="height" id="inputGroup-sizing-default">Height (cm)</span>
            <input type="float" id="height" class="form-control" aria-label="Sizing example input" required  aria-describedby="inputGroup-sizing-default">
        </div>


        <button type="Submit" id="submit" class="btn btn-primary mb-4">Calculate</button><br><br>
    

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">BMI</span>
            <input type="float" id="BMI" placeholder="BMI" class="form-control" aria-label="Sizing example input" disabled aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
</div>
    <footer class="footer">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <span>© 2021 Copyright:
            <a class="text-reset fw-bold" href="{% url 'index' %}">Predicto.com</a></span>
        </div>
    </footer>
    <script src="/static/resources.js"></script>
</body>
</html>
