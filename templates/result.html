<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/result.css">
    <title>Result</title>
</head>
<body>
    {% load static %}
    <div class="title"><h1>Predicto</h1></div>

    <header class="sticky-top">
        <!-- Intro settings -->
        <style>
          /* Default height for small devices */
        #intro-example {
            height: 400px;
        }
    
          /* Height for devices larger than 992px */
        @media (min-width: 992px) {
            #intro-example {
            height: 600px;
            }
        }
        </style>
    
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" >
        <div class="container-fluid">
            <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}">Stroke Prediction</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'resources' %}">Resources</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <!-- Navbar -->
    </header>
    <div class="result"><h1>Result</h1></div>
    
    <div
    id="intro-example"
    class="p-5 text-center bg-image"
    >
    <h1 class="prediction">{{result}}</h1>
    <form action="" class="container">
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="float" class="form-control" name="Age" placeholder="{{age}}" aria-label="Age" aria-describedby="basic-addon1" disabled>
        </div><br>
    
        
        <div class="input-group mb-3" id="hyper1">
            <span class="input-group-text" id="basic-addon1">Hypertension</span>
            <input type="float" id="hyper" class="form-control" name="hyper" placeholder="{{hypertension}}" aria-label="hypertension" aria-describedby="basic-addon1" disabled>
        </div><br>
        
        
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Heart Disease</span>
            <input type="float" class="form-control" name="heart" placeholder="{{heart}}" aria-label="heart" aria-describedby="basic-addon1" disabled>
        </div><br>


        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Marrage Status</span>
            <input type="float" class="form-control" name="marrage" placeholder="{{marrage}}" aria-label="marrage" aria-describedby="basic-addon1" disabled>
        </div><br>


        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Residence Area</span>
            <input type="float" class="form-control" name="residence" placeholder="{{residence}}" aria-label="residence" aria-describedby="basic-addon1" disabled>
        </div><br>
        
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Glucose Level</span>
            <input type="float" class="form-control" name="Glucose" placeholder=" {{sugar}}" aria-label="SugarLevel" aria-describedby="basic-addon1" disabled>
        </div><br>


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">BMI</span>
            <input type="float" class="form-control" name="BMI" placeholder="{{bmi}}" aria-label="BMI" aria-describedby="basic-addon1" disabled>
        </div><br>


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Job Type</span>
            <input type="float" class="form-control" name="work" placeholder="{{work}}" aria-label="work" aria-describedby="basic-addon1" disabled>
        </div><br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Gender</span>
            <input type="float" class="form-control" name="gender" placeholder="{{gender}}" aria-label="gender" aria-describedby="basic-addon1" disabled>
        </div><br>
        
        
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Smoking Status</span>
            <input type="float" class="form-control" name="smoke" placeholder="{{smoke}}" aria-label="smoke" aria-describedby="basic-addon1" disabled>
        </div><br>
    </form>
    <a href="{% url 'form' %}" style="position: absolute; left: 155px; "><button type="button" class="btn btn-primary">Predict Again</button></a> 
    </div>

    <footer class="footer">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2021 Copyright:
            <a class="text-reset fw-bold" href="{% url 'index' %}">Predicto.com</a>
        </div>
    </footer>
    <script src="/static/result.js"></script>
</body>
</html>
