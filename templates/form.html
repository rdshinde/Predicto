<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/form.css">
    <title>Stroke Prediction</title>
</head>
<body>
    <div class="title"><h1>Predicto</h1></div>
    <div class="sticky-top">
        <header > 
                <!-- Intro settings -->
                <style>
                  /* Default height for small devices */
                #intro-example {
                    height: 400px;
                    
                }
            
                  /* Height for devices larger than 992px */
                @media (min-width: 992px) {
                    #intro-example {
                    height: 600px;
            
                    }
                }
                </style>
            
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'form' %}">Stroke Prediction</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'resources' %}">Resources</a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>
                <!-- Navbar --> 
        </header>
    </div>
    <div class="form-name1"><h1>Prediction Form</h1></div>
    <!-- Background image -->
    <div
    
    id="intro-example"
    class="p-5 text-center bg-image"
    
    >
    <div class="container" >
        
        <form autocomplete="off" action="{% url 'result' %}" method="POST"  >
            {% csrf_token %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="float" class="form-control" name="Age" placeholder="Enter Your Age" aria-label="Age" aria-describedby="basic-addon1" required>
        </div><br>
    
        <select name="Hypertension" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Do you have Hypertension</option>
            <option  name="Yes" value="1">Yes</option>
            <option  name="No" value="2">No</option>
        </select><br><br>    
        
        <select name="HeartDisease" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Do you have Heart Problem</option>
            <option  name="Yes" value="1">Yes</option>
            <option  name="No" value="2">No</option>
        </select><br><br>


        <select name="MarageStatus" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Marrage Status</option>
            <option  name="Yes" value="1">Married</option>
            <option  name="No" value="2">Unmarried</option>
        </select><br><br>


        <select name="ResidentStatus" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Area of Resident</option>
            <option  name="Yes" value="1">Urban</option>
            <option  name="No" value="2">Rural</option>
        </select><br><br>
        
        

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Glucose Level</span>
            <input type="float" class="form-control" name="Glucose" placeholder="Enter Your Average Sugar Level" aria-label="SugarLevel" aria-describedby="basic-addon1" required>
        </div><br>

        

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">BMI</span>
            <input type="float" class="form-control" name="BMI" placeholder="Enter Your Body Mass Index" aria-label="BMI" aria-describedby="basic-addon1" required>
        </div><br>
        
        <select name="JobStatus" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Job Status</option>
            <option  name="govt" value="1">Government Job</option>
            <option  name="neverWorked" value="2">Never Worked</option>
            <option  name="private" value="3">Private Job</option>
            <option  name="seflEmployed" value="4">Self Employed</option>
            <option  name="child" value="5">Child (Not at work)</option>
        </select><br><br>

        <select name="Gender" type="input" class="form-select" aria-label="Default select example" required >
            <option  selected>Gender</option>
            <option  name="Yes" value="1">Male</option>
            <option  name="No" value="2">Female</option>
            <option  name="No" value="2">Other</option>
        </select><br><br>

        <select name="smokeStatus" type="input" class="form-select" aria-label="Default select example" required>
            <option  selected>Smoking Status</option>
            <option  name="smoke" value="1">Formerly Smoke</option>
            <option  name="neverSmoked" value="2">Never Smoked</option>
            <option  name="formerly-smoked" value="3">Smoke</option>
        </select>
            
            <br><br>
            <div class="submit">
                <input type="submit" class="btn btn-primary"> 
            </div>
            
        </form>
    </div>
    </div>

    <footer class="footer">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2021 Copyright:
            <a class="text-reset fw-bold" href="{% url 'index' %}">Predicto.com</a>
        </div>
    </footer>
</body>
</html>
